<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math World: Legend of Numbers</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: 'Press Start 2P', monospace;
      overflow: hidden;
      color: #fff;
    }
    canvas {
      display: block;
      margin: auto;
      background: linear-gradient(#003, #001);
      border: 3px solid #00ffaa;
    }
    .fade {
      animation: fadeIn 2s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    #menu, #classSelect, #questionBox, #creditsScreen, #howToPlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-family: inherit;
      font-size: 12px;
      color: #fff;
      background: #007755;
      border: 2px solid #00ffaa;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover { background: #00aa77; }
    #credits {
      position: absolute;
      bottom: 5px;
      right: 10px;
      font-size: 10px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <!-- Main Menu -->
  <div id="menu" class="fade" style="display:flex;">
    <h1>Math World: Legend of Numbers</h1>
    <button onclick="showClassSelect()">Play</button>
    <button onclick="showHowToPlay()">How to Play</button>
    <button onclick="showCredits()">Credits</button>
  </div>

  <!-- Class Selection -->
  <div id="classSelect">
    <h2>Choose your class level</h2>
    <select id="classLevel">
      <option value="1">Class 1</option>
      <option value="2">Class 2</option>
      <option value="3">Class 3</option>
      <option value="4">Class 4</option>
      <option value="5">Class 5</option>
      <option value="6">Class 6</option>
      <option value="7">Class 7</option>
      <option value="8">Class 8</option>
      <option value="9">Class 9</option>
      <option value="10">Class 10</option>
    </select>
    <button onclick="startGame()">Start Adventure</button>
  </div>

  <!-- Question Box -->
  <div id="questionBox">
    <div id="questionText"></div>
    <input id="answerInput" type="number" placeholder="Your answer">
    <button id="submitAnswer">Submit</button>
    <div id="feedback"></div>
  </div>

  <!-- How to Play -->
  <div id="howToPlay">
    <h2>How to Play</h2>
    <p>Use arrow keys to move your character.<br>
    Randomly, you’ll face math challenges.<br>
    Answer correctly to gain points and progress!</p>
    <button onclick="backToMenu()">Back</button>
  </div>

  <!-- Credits -->
  <div id="creditsScreen">
    <h2>Credits</h2>
    <p>Created by Adhrith, Ayaz, and Vinayak<br>
    Music by AI</p>
    <button onclick="backToMenu()">Back</button>
  </div>

  <div id="credits">© 2025 Math World</div>

  <audio id="bgm" loop>
    <source src="assets/music/calm-ambient.mp3" type="audio/mpeg">
  </audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const bgm = document.getElementById("bgm");
    const menu = document.getElementById("menu");
    const classSelect = document.getElementById("classSelect");
    const howToPlay = document.getElementById("howToPlay");
    const creditsScreen = document.getElementById("creditsScreen");
    const questionBox = document.getElementById("questionBox");
    const questionText = document.getElementById("questionText");
    const feedback = document.getElementById("feedback");
    const submitAnswer = document.getElementById("submitAnswer");
    const answerInput = document.getElementById("answerInput");

    let player = {x: 380, y: 280, speed: 3};
    let keys = {};
    let currentQuestion = null;
    let classLevel = 1;
    let score = 0;
    let started = false;

    document.addEventListener("keydown", e => keys[e.key] = true);
    document.addEventListener("keyup", e => keys[e.key] = false);

    function showClassSelect() {
      menu.style.display = "none";
      classSelect.style.display = "flex";
    }
    function showHowToPlay() {
      menu.style.display = "none";
      howToPlay.style.display = "flex";
    }
    function showCredits() {
      menu.style.display = "none";
      creditsScreen.style.display = "flex";
    }
    function backToMenu() {
      howToPlay.style.display = "none";
      creditsScreen.style.display = "none";
      menu.style.display = "flex";
    }

    function startGame() {
      classLevel = parseInt(document.getElementById("classLevel").value);
      classSelect.style.display = "none";
      started = true;
      try {
        bgm.volume = 0.4;
        bgm.play().catch(err => console.log("Music blocked:", err));
      } catch(e) {
        console.log("No music loaded");
      }
      update();
    }

    function drawBackground() {
      ctx.fillStyle = "#002";
      ctx.fillRect(0,0,800,600);
      for (let i = 0; i < 40; i++) {
        ctx.fillStyle = "#003300";
        ctx.fillRect(i*20, 550, 20, 50);
      }
      ctx.fillStyle = "#00ff88";
      ctx.fillRect(0,580,800,20);
    }

    function drawPlayer() {
      ctx.fillStyle = "#00ffcc";
      ctx.fillRect(player.x, player.y, 20, 20);
    }

    function generateQuestion(level) {
      const max = 10 + level * 5;
      const a = Math.floor(Math.random() * max);
      const b = Math.floor(Math.random() * max);
      const ops = ["+", "-", "*", "/"];
      const op = ops[Math.floor(Math.random() * Math.min(ops.length, level/2+1))];
      let ans = Math.floor(eval(`${a} ${op} ${b}`));
      return {question: `${a} ${op} ${b}`, answer: ans};
    }

    function askQuestion() {
      currentQuestion = generateQuestion(classLevel);
      questionText.textContent = "Solve: " + currentQuestion.question;
      questionBox.style.display = "flex";
    }

    submitAnswer.onclick = () => {
      const ans = parseInt(answerInput.value);
      if (ans === currentQuestion.answer) {
        feedback.textContent = "✅ Correct!";
        feedback.style.color = "#00ff99";
        score++;
        setTimeout(() => {
          questionBox.style.display = "none";
          feedback.textContent = "";
        }, 800);
      } else {
        feedback.textContent = "❌ Try again!";
        feedback.style.color = "#ff4444";
      }
      answerInput.value = "";
    };

    function update() {
      if (!started) return;
      ctx.clearRect(0,0,800,600);
      drawBackground();
      drawPlayer();

      if (keys["ArrowUp"]) player.y -= player.speed;
      if (keys["ArrowDown"]) player.y += player.speed;
      if (keys["ArrowLeft"]) player.x -= player.speed;
      if (keys["ArrowRight"]) player.x += player.speed;

      player.x = Math.max(0, Math.min(player.x, 780));
      player.y = Math.max(0, Math.min(player.y, 580));

      if (Math.random() < 0.005 && questionBox.style.display === "none") {
        askQuestion();
      }

      requestAnimationFrame(update);
    }
  </script>
</body>
</html>
